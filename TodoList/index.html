<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>
                To-Do List

            <button id="button">Add</button>
        </div>
        <div id="output">
        </div>
    </div>
</body>
</html>
